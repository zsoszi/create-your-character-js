<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./image/favicon.jpg" >
		<title>Character</title>
		<link rel="stylesheet" href="style.css" />
		<script src="data.js"></script>
	</head>
	<body>
		<main>
			<form class="formCont">
				<h1>Character form</h1>
				<div class="prop">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" title="Character name" required />
				</div>
				<div class="prop">
					<label for="gender">Gender:</label>
					<select id="gender" name="gender" required>
						<option value="prince">Prince</option>
						<option value="princess">Princess</option>
					</select>
				</div>
				<div class="prop">
					<label for="race">Magic Type:</label>
					<select id="race" name="race">
						<option value="human">Human</option>
						<option value="animal">Animal</option>
						<option value="fairy">Fairy</option>
					</select>
				</div>
				<div class="prop">
					<label for="class">Class:</label>
					<select id="rank" name="class">
						<option value="hero">Hero</option>
						<option value="helper">Helper</option>
						<option value="evil">Evil</option>
					</select>
				</div>
				<div class="prop">
					<button id="submit">Create Character</button>
				</div>
			</form>
            <div>
				<div class="name"></div>
				<div class="gender">
					<img src="./image/prince.png" id="gImg">
				</div>
				<div class="race">
					<img src="./image/human.png" id='rImg'>
				</div>
				<div class="class">
					<img src="./image/hero.png" id="cImg">
				</div>
            </div>

		</main>
	</body>
</html>
